<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="border-box">
        <div class="login-form">
          <h1>Silahkan masukkan informasi akun Anda untuk mengakses dashboard</h1>
          <img src="../assets/image/xampp foto.png" alt="xampp" />
          <form>
            <label for="username">Username</label>
            <input type="text" placeholder="Masukkan username" required />
            <label for="isian-password">Password</label>
            <input type="password" placeholder="Masukkan password" required />

            <div class="captcha">
              <div class="captcha-image">
                <img src="../assets/image/cap.png" alt="CAPTCHA" />
              </div> 
              <div class="captcha-input">
                <label for="captcha">Captcha</label><br>
                <input type="text-input" placeholder="Masukkan captcha" required />
              </div>
            </div>

            <button type="submit">Login</button>
          </form>
        </div>
        <div class="video-container">
          <iframe width="560" height="315" src="https://www.petanikode.com/img/html-video/cat-herd.webm" type="video/webm" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
